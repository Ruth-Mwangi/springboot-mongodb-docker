<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">




<title>Spring Boot MongoDB Demo</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" th:insert="fragments :: nav"></div>
		</div>
		<div class="row mb-5 mt-5">
			<div class="col-md-6"></div>
			<div class="col-md-6"></div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h3 class="text-info text-center">User Registration</h3>
				<form role="form" action="#" th:action="@{/save-user}"
					th:object="${user}" method="post">
					<div class="form-group">

						<label for="firstName"> First Name </label> <input type="text"
							class="form-control" id="firstName"  th:field="*{fname}"/>
					</div>
					<div class="form-group">

						<label for="lastName"> Last Name </label> <input type="text"
							class="form-control" id="lastName"  th:field="*{lname}"/>
					</div>
					<div class="form-group">

						<label for="email"> Email address </label> <input type="email"
							class="form-control" id="email" th:field="*{email}" />
					</div>
					<div class="form-group">

						<label for="role"> Role </label> 
						<select class="form-select form-select-sm"  th:field="*{role}">
							<option value="teacher">Teacher</option>
							<option value="student">Student</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-5">
				<h3 class="text-info text-center">Course Registration</h3>
				<form role="form" action="#" th:action="@{/save-course}"
					th:object="${course}" method="post">
					<div class="form-group">

						<label for="name"> Course Name </label> <input type="text"
							class="form-control" id="name"  th:field="*{name}"/>
					</div>
					<div class="form-group">

						<label for="description"> Description </label> <input type="text"
							class="form-control" id="description"  th:field="*{description}"/>
					</div>
					

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
